<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="renderer" content="webkit">

	<link rel="shortcut icon" href="../assets/img/favicon.ico" />
	<!-- Loading Bootstrap -->
	<link href="../assets/css/backend.min.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
          <script src="assets/js/html5shiv.js"></script>
          <script src="assets/js/respond.min.js"></script>
        <![endif]-->

						"signature": "043eaf09c0319b1a9a11d06511bfdc4e",

<body class="inside-header inside-aside ">
	<div id="main" role="main">
		<section class="content-header">
			<h1>
				Advanced Form Elements
				<small>Preview</small>
			</h1>
			<ol class="breadcrumb">
				<li>
					<a href="#">
						<i class="fa fa-dashboard"></i> Home</a>
				</li>
				<li>
					<a href="#">Forms</a>
				</li>
				<li class="active">Advanced Elements</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">

			<!-- SELECT2 EXAMPLE -->
			<div class="box box-default">
				<div class="box-header with-border">
					<h3 class="box-title">Select2</h3>

					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-tool" data-widget="remove">
							<i class="fa fa-remove"></i>
						</button>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Minimal</label>
								<select class="form-control select2" style="width: 100%;">
									<option selected="selected">Alabama</option>
									<option>Alaska</option>
									<option>California</option>
									<option>Delaware</option>
									<option>Tennessee</option>
									<option>Texas</option>
									<option>Washington</option>
								</select>
							</div>
							<!-- /.form-group -->
							<div class="form-group">
								<label>Disabled</label>
								<select class="form-control select2" disabled="disabled" style="width: 100%;">
									<option selected="selected">Alabama</option>
									<option>Alaska</option>
									<option>California</option>
									<option>Delaware</option>
									<option>Tennessee</option>
									<option>Texas</option>
									<option>Washington</option>
								</select>
							</div>
							<!-- /.form-group -->
						</div>
						<!-- /.col -->
						<div class="col-md-6">
							<div class="form-group">
								<label>Multiple</label>
								<select class="form-control select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;">
									<option>Alabama</option>
									<option>Alaska</option>
									<option>California</option>
									<option>Delaware</option>
									<option>Tennessee</option>
									<option>Texas</option>
									<option>Washington</option>
								</select>
							</div>
							<!-- /.form-group -->
							<div class="form-group">
								<label>Disabled Result</label>
								<select class="form-control select2" style="width: 100%;">
									<option selected="selected">Alabama</option>
									<option>Alaska</option>
									<option disabled="disabled">California (disabled)</option>
									<option>Delaware</option>
									<option>Tennessee</option>
									<option>Texas</option>
									<option>Washington</option>
								</select>
							</div>
							<!-- /.form-group -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					Visit
					<a href="https://select2.github.io/">Select2 documentation</a> for more examples and information about the plugin.
				</div>
			</div>
			<!-- /.box -->

			<div class="row">
				<div class="col-md-6">

					<div class="box box-danger">
						<div class="box-header">
							<h3 class="box-title">Input masks</h3>
						</div>
						<div class="box-body">
							<!-- Date dd/mm/yyyy -->
							<div class="form-group">
								<label>Date masks:</label>

								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
								</div>
								<!-- /.input group -->
							</div>
							<!-- /.form group -->

							<!-- Date mm/dd/yyyy -->
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" class="form-control" data-inputmask="'alias': 'mm/dd/yyyy'" data-mask>
								</div>
								<!-- /.input group -->
							</div>
							<!-- /.form group -->

							<!-- phone mask -->
							<div class="form-group">
								<label>US phone mask:</label>

								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-phone"></i>
									</div>
									<input type="text" class="form-control" data-inputmask='"mask": "(999) 999-9999"' data-mask>
								</div>
								<!-- /.input group -->
							</div>
							<!-- /.form group -->

							<!-- phone mask -->
							<div class="form-group">
								<label>Intl US phone mask:</label>

								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-phone"></i>
									</div>
									<input type="text" class="form-control" data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask>
								</div>
								<!-- /.input group -->
							</div>
							<!-- /.form group -->

							<!-- IP mask -->
							<div class="form-group">
								<label>IP mask:</label>

								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-laptop"></i>
									</div>
									<input type="text" class="form-control" data-inputmask="'alias': 'ip'" data-mask>
								</div>
								<!-- /.input group -->
							</div>
							<!-- /.form group -->

						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->

					<div class="box box-info">
						<div class="box-header">
							<h3 class="box-title">Color & Time Picker</h3>
						</div>
						<div class="box-body">
							<!-- Color Picker -->
							<div class="form-group">
								<label>Color picker:</label>
								<input type="text" class="form-control my-colorpicker1">
							</div>
							<!-- /.form group -->

							<!-- Color Picker -->
							<div class="form-group">
								<label>Color picker with addon:</label>

								<div class="input-group my-colorpicker2">
									<input type="text" class="form-control">

									<div class="input-group-addon">
										<i></i>
									</div>
								</div>
								<!-- /.input group -->
							</div>
							<!-- /.form group -->

							<!-- time Picker -->
							<div class="bootstrap-timepicker">
								<div class="form-group">
									<label>Time picker:</label>

									<div class="input-group">
										<input type="text" class="form-control timepicker">

										<div class="input-group-addon">
											<i class="fa fa-clock-o"></i>
										</div>
									</div>
									<!-- /.input group -->
								</div>
								<!-- /.form group -->
							</div>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->

				</div>
				<!-- /.col (left) -->
				<div class="col-md-6">
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title">Date picker</h3>
						</div>
						<div class="box-body">
							<!-- Date -->
							<div class="form-group">
								<label>Date:</label>

								<div class="input-group date">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" class="form-control pull-right" id="datepicker">
								</div>
								<!-- /.input group -->
							</div>
							<!-- /.form group -->

							<!-- Date range -->
							<div class="form-group">
								<label>Date range:</label>

								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" class="form-control pull-right" id="reservation">
								</div>
								<!-- /.input group -->
							</div>
							<!-- /.form group -->

							<!-- Date and time range -->
							<div class="form-group">
								<label>Date and time range:</label>

								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-clock-o"></i>
									</div>
									<input type="text" class="form-control pull-right" id="reservationtime">
								</div>
								<!-- /.input group -->
							</div>
							<!-- /.form group -->

							<!-- Date and time range -->
							<div class="form-group">
								<label>Date range button:</label>

								<div class="input-group">
									<button type="button" class="btn btn-default pull-right" id="daterange-btn">
										<span>
											<i class="fa fa-calendar"></i> Date range picker
										</span>
										<i class="fa fa-caret-down"></i>
									</button>
								</div>
							</div>
							<!-- /.form group -->

						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->

					<!-- iCheck -->
					<div class="box box-success">
						<div class="box-header">
							<h3 class="box-title">iCheck - Checkbox &amp; Radio Inputs</h3>
						</div>
						<div class="box-body">
							<!-- Minimal style -->

							<!-- checkbox -->
							<div class="form-group">
								<label>
									<input type="checkbox" class="minimal" checked>
								</label>
								<label>
									<input type="checkbox" class="minimal">
								</label>
								<label>
									<input type="checkbox" class="minimal" disabled> Minimal skin checkbox
								</label>
							</div>

							<!-- radio -->
							<div class="form-group">
								<label>
									<input type="radio" name="r1" class="minimal" checked>
								</label>
								<label>
									<input type="radio" name="r1" class="minimal">
								</label>
								<label>
									<input type="radio" name="r1" class="minimal" disabled> Minimal skin radio
								</label>
							</div>

							<!-- Minimal red style -->

							<!-- checkbox -->
							<div class="form-group">
								<label>
									<input type="checkbox" class="minimal-red" checked>
								</label>
								<label>
									<input type="checkbox" class="minimal-red">
								</label>
								<label>
									<input type="checkbox" class="minimal-red" disabled> Minimal red skin checkbox
								</label>
							</div>

							<!-- radio -->
							<div class="form-group">
								<label>
									<input type="radio" name="r2" class="minimal-red" checked>
								</label>
								<label>
									<input type="radio" name="r2" class="minimal-red">
								</label>
								<label>
									<input type="radio" name="r2" class="minimal-red" disabled> Minimal red skin radio
								</label>
							</div>

							<!-- Minimal red style -->

							<!-- checkbox -->
							<div class="form-group">
								<label>
									<input type="checkbox" class="flat-red" checked>
								</label>
								<label>
									<input type="checkbox" class="flat-red">
								</label>
								<label>
									<input type="checkbox" class="flat-red" disabled> Flat green skin checkbox
								</label>
							</div>

							<!-- radio -->
							<div class="form-group">
								<label>
									<input type="radio" name="r3" class="flat-red" checked>
								</label>
								<label>
									<input type="radio" name="r3" class="flat-red">
								</label>
								<label>
									<input type="radio" name="r3" class="flat-red" disabled> Flat green skin radio
								</label>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							Many more skins available.
							<a href="http://fronteed.com/iCheck/">Documentation</a>
						</div>
					</div>
					<!-- /.box -->
				</div>
				<!-- /.col (right) -->
			</div>
			<!-- /.row -->

		</section>
	</div>
	<script src="../assets/js/require.min.js" data-main="../assets/js/require-backend.min.js"></script>
</body>

</html>
