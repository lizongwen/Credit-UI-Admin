<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>控制台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="renderer" content="webkit">

	<link rel="shortcut icon" href="../assets/img/favicon.ico" />
	<link href="../assets/css/backend.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<script src="assets/js/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript">
		var require = {
			"config": {
				"site": {
					"name": "FastAdmin",
					"cdnurl": "../",

						"frontend": "zh-cn"
					}
				},
				"upload": {
					"cdnurl": "./",
					"uploadurl": "data/upload.json",
					"bucket": "yourbucketname",
					"maxsize": "10mb",
					"mimetype": "*",
					"multipart": {
						"policy": "eyJidWNrZXQiOiJ5b3VyYnVja2V0bmFtZSIsInNhdmUta2V5IjoiXC91cGxvYWRzXC97eWVhcn17bW9ufXtkYXl9XC97ZmlsZW1kNX17LnN1ZmZpeH0iLCJleHBpcmF0aW9uIjoxNTAwNTI2NTczLCJub3RpZnktdXJsIjoiaHR0cDpcL1wvd3d3LnlvdXJzaXRlLmNvbVwvdXB5dW5cL25vdGlmeSJ9",
						"signature": "043eaf09c0319b1a9a11d06511bfdc4e",
						"bucket": "yourbucketname",
						"save-key": "/uploads/{year}{mon}{day}/{filemd5}{.suffix}",
						"expiration": 1500526573,

<body class="inside-header inside-aside ">
	<div id="main" role="main">
		<section class="content-header">
			<h1>
				高级表单元素
				<small>Preview</small>
			</h1>
			<ol class="breadcrumb">
				<li>
					<a href="#">
						<i class="fa fa-dashboard"></i> 主页</a>
				</li>
				<li>
					<a href="#">表单</a>
				</li>
				<li class="active">高级元素</li>
			</ol>
		</section>
		<section class="content">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">多选插件-bootstrap-select</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-tool" data-widget="remove">
							<i class="fa fa-remove"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<div class="form-group">
						<label>bootstrap-select</label>
						<select class="form-control selectpicker">
							<option>option 1</option>
							<option>option 2</option>
							<option>option 3</option>
							<option>option 4</option>
							<option>option 5</option>
						</select>
					</div>
				</div>
				<div class="box-footer">
					更多使用方法请移步
					<a href="https://silviomoreto.github.io/bootstrap-select/">使用文档</a>
				</div>
			</div>
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">多选插件-select2</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-tool" data-widget="remove">
							<i class="fa fa-remove"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>最小用法</label>
								<select class="form-control select2">
									<option selected="selected">Alabama</option>
									<option>Alaska</option>
									<option>California</option>
									<option>Delaware</option>
									<option>Tennessee</option>
									<option>Texas</option>
									<option>Washington</option>
								</select>
							</div>
							<div class="form-group">
								<label>不可用</label>
								<select class="form-control select2" disabled="disabled">
									<option selected="selected">Alabama</option>
									<option>Alaska</option>
									<option>California</option>
									<option>Delaware</option>
									<option>Tennessee</option>
									<option>Texas</option>
									<option>Washington</option>
								</select>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label>多选</label>
								<select class="form-control select2" multiple="multiple" data-placeholder="Select a State">
									<option>Alabama</option>
									<option>Alaska</option>
									<option>California</option>
									<option>Delaware</option>
									<option>Tennessee</option>
									<option>Texas</option>
									<option>Washington</option>
								</select>
							</div>
							<div class="form-group">
								<label>不可选的选项</label>
								<select class="form-control select2">
									<option selected="selected">Alabama</option>
									<option>Alaska</option>
									<option disabled="disabled">California (disabled)</option>
									<option>Delaware</option>
									<option>Tennessee</option>
									<option>Texas</option>
									<option>Washington</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="box-footer">
					更多使用方法请移步
					<a href="https://select2.org/">使用文档</a>
				</div>
			</div>
			<div class="box box-success">
				<div class="box-header">
					<h3 class="box-title">下拉选择树-select2totree</h3>
				</div>
				<div class="box-body">
					<select id="sel_1" class="form-control"></select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-24">
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title">时间选择器-bootstrap-datetimepicker</h3>
						</div>
						<div class="box-body">
							<div class="form-group">
								<label>Date:</label>
								<div class="input-group date">
									<input type="text" class="form-control" id="datepicker">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
								</div>
							</div>
							<div class="form-group date">
								<label>时间范围</label>
								<div class="input-group">
									<div class="input-group-addon">from</div>
									<input name="started" type="text" class="form-control" value="2017-12-01">
									<div class="input-group-addon">to</div>
									<input name="started" type="text" class="form-control" value="2017-12-31">
								</div>
							</div>
							<div class="form-group">
								<label>最小视图:</label>
								<div class="input-group date">
									<input type="text" class="form-control" id="reservationtime">
									<div class="input-group-addon">
										<i class="fa fa-clock-o"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="box-footer">
							更多使用方法请移步
							<a href="https://eonasdan.github.io/bootstrap-datetimepicker/">使用文档</a>
						</div>
					</div>
					<!-- iCheck -->
					<div class="box box-success">
						<div class="box-header">
							<h3 class="box-title">Checkbox和Radio插件-iCheck</h3>
						</div>
						<div class="box-body">
							<!-- checkbox -->
							<div class="form-group">
								<label>
									<input type="checkbox" class="minimal" checked>
								</label>
								<label>
									<input type="checkbox" class="minimal">
								</label>
								<label>
									<input type="checkbox" class="minimal" disabled> Minimal skin checkbox
								</label>
							</div>
							<!-- radio -->
							<div class="form-group">
								<label>
									<input type="radio" name="r1" class="minimal" checked>
								</label>
								<label>
									<input type="radio" name="r1" class="minimal">
								</label>
								<label>
									<input type="radio" name="r1" class="minimal" disabled> Minimal skin radio
								</label>
							</div>
							<!-- checkbox -->
							<div class="form-group">
								<label>
									<input type="checkbox" class="minimal-red" checked>
								</label>
								<label>
									<input type="checkbox" class="minimal-red">
								</label>
								<label>
									<input type="checkbox" class="minimal-red" disabled> Minimal red skin checkbox
								</label>
							</div>
							<!-- radio -->
							<div class="form-group">
								<label>
									<input type="radio" name="r2" class="minimal-red" checked>
								</label>
								<label>
									<input type="radio" name="r2" class="minimal-red">
								</label>
								<label>
									<input type="radio" name="r2" class="minimal-red" disabled> Minimal red skin radio
								</label>
							</div>
							<!-- checkbox -->
							<div class="form-group">
								<label>
									<input type="checkbox" class="flat-red" checked>
								</label>
								<label>
									<input type="checkbox" class="flat-red">
								</label>
								<label>
									<input type="checkbox" class="flat-red" disabled> Flat green skin checkbox
								</label>
							</div>
							<div class="form-group">
								<label>
									<input type="radio" name="r3" class="flat-red" checked>
								</label>
								<label>
									<input type="radio" name="r3" class="flat-red">
								</label>
								<label>
									<input type="radio" name="r3" class="flat-red" disabled> Flat green skin radio
								</label>
							</div>
						</div>
						<div class="box-footer">
							更多使用方法请移步
							<a href="http://icheck.fronteed.com/">使用文档</a>
						</div>
					</div>
					<div class="box box-success">
						<div class="box-header">
							<h3 class="box-title">上传按钮插件-plupload</h3>
						</div>
						<div class="box-body">
							<form action="" role="form">
								<span>
									<button type="button" id="plupload-image" class="btn btn-primary plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
									 data-multiple="false" data-preview-id="p-image">
										<i class="fa fa-upload"></i> 上传</button>
								</span>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="../assets/js/require.min.js" data-main="../assets/js/require-backend.js"></script>
</body>

</html>
